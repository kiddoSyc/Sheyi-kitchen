<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MENU | Chicken Restaurant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('images/Adobe Express - file.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #fff;
    }

    .container {
      max-width: 1024px;
      margin: 0 auto;
      padding: 20px;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 12px 0;
      margin-bottom: 40px;
      border-radius: 8px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f39c12;
    }

    main {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 40px;
      text-align: center;
    }

    main h1 {
      font-size: 28px;
      margin-bottom: 20px;
      border-bottom: 1px solid #fff;
      padding-bottom: 10px;
      text-transform: uppercase;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 40px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="index.html">Home</a>
      
      
    </nav>

    <main>
      <h1>Pepper Soup</h1>
      <h1>Chicken Stew</h1>
      <h1>Rice and Beans</h1>
      <h1>Beef</h1>
      <h1>Coffee</h1>
      <p>More coming soon</p>
    </main>

    <footer>
      <p>No.19B Albraka Street, Kafanchan, Kaduna State, Nigeria — Copyright © 2025</p>
    </footer>
  </div>
</body>
</html>
